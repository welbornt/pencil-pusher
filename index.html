<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Pusher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Pencil Pusher</h1>
            <div class="stats">
                <div class="pencils-count">Pencils: <span id="pencils">0</span></div>
                <div class="pencils-per-second">Pencils/Second: <span id="pps">0</span></div>
            </div>
        </header>

        <main>
            <div class="clicker-section">
                <button id="push-pencil" class="push-button">
                    Push Pencil
                </button>
                <div class="click-power">Click Power: <span id="click-power">1</span></div>
            </div>

            <div class="upgrades-section">
                <h2>Upgrades</h2>
                <div class="upgrades-grid">
                    <!-- Upgrades will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>
    <script src="game.js"></script>
</body>
</html>
